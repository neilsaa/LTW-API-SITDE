<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List of users</h1>
    <form method="post">
      <table class="cart">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
          </tr>
        </thead>

        <tbody>
          {% for user in users %}
          <tr>
            <td>{{user['id']}}</td>
            <td>{{user['name']}}</td>
            <td>{{user['email']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
  </body>
</html>
